    <!-- Required meta tags -->
    <meta charset="utf-8">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Me</a>
                </li>

<!--            <li class="nav-item dropdown">-->
<!--                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown link</a>-->

<!--                    <a class="dropdown-item" href="#">Something else here</a>-->
<!--                </div>-->
<!--            </li>-->
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome!</strong> You can do some interesting stuff with the text here.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze" method="post">{% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your text here and see the magic by toggle on/off different fields.</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" name="removepunc" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remove Punctuation</label>
          </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" name="fullcaps" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label" for="customCheck2">UPPERCASE</label>
          </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" name="newlineremover" class="custom-control-input" id="customCheck3">
              <label class="custom-control-label" for="customCheck3">New Line Remover</label>
          </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customCheck4">
              <label class="custom-control-label" for="customCheck4">Extra Spaces Remover</label>
          </div>

          <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
